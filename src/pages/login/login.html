<ion-header no-border>
  <ion-navbar trasparent>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <div class="logo">Food Buddy</div>
    <form [formGroup]="loginForm">
      <strong>Login:</strong>

      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <div class="app-error-message error-message" *ngIf="!loginForm.controls.email.valid  && (loginForm.controls.email.dirty || submitAttempted)">
        Please enter a valid email id.
      </div>

      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div class="app-error-message error-message" *ngIf="!loginForm.controls.password.valid  && (loginForm.controls.password.dirty || submitAttempted)">
        Please enter a password.
      </div>

      <button (click)="login()" ion-button margin color="danger">LOGIN</button>
      <button (click)="signUp()" ion-button margin color="danger">Sign up</button>
      <p (click)="openResetPassword()">
        <strong>Forgot your password?</strong>
      </p>
      <div class="app-info">Items marked with (
        <span class="app-important-red">*</span>) are mandatory.</div>
    </form>
  </div>
</ion-content>
