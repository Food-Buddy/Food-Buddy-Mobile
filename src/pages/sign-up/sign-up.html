<ion-header>

  <ion-navbar>
    <ion-title>sign-up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="app-info">Items marked with (<span class="app-important-red">*</span>) are mandatory.</div>
  <form [formGroup]="signUpForm">
    <ion-label>User Details:</ion-label>
    <ion-list>

      <ion-item>
        <ion-label floating>Username
          <span class="app-important-red">*</span>
        </ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email
          <span class="app-important-red">*</span>
        </ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Re enter Password
          <span class="app-important-red">*</span>
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password
          <span class="app-important-red">*</span>
        </ion-label>
        <ion-input type="password" formControlName="passwordRepeat"></ion-input>
      </ion-item>

    </ion-list>

    <br/>
    <br/>
    <ion-label>Addres:</ion-label>
    <ion-list formGroupName="address">

      <ion-item>
        <ion-label floating>Building no
        </ion-label>
        <ion-input type="text" formControlName="no"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Street
        </ion-label>
        <ion-input type="text" formControlName="street"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Area
        </ion-label>
        <ion-input type="text" formControlName="area"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Land Mark
        </ion-label>
        <ion-input type="text" formControlName="landmark"></ion-input>
      </ion-item>

    </ion-list>

    <button (click)="signUp()" ion-button margin color="danger">Sign up</button>
  </form>
</ion-content>
