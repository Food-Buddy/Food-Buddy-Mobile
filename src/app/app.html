<div class="{{global.state['theme']}}">
    <!--Material Design Menu-->
    <ion-menu [content]="content" id="menu-material">
        <ion-content>
            <div class="menu-header">
                <!--material-design-background-->
                <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src=''" />
                <p class="name">Paula Bolliger</p>
                <p class="e-mail">pbolliger@email.com</p>
            </div>
            <ion-list no-lines>
                <ng-template ngFor let-p [ngForOf]="pages" let-i="index" >
                    <button *ngIf="p.show == true" menuClose="left" ion-item detail-none (click)="openPage(p)">
                        <ion-icon [name]="p.icon" item-left></ion-icon>
                        {{p.title}}
                    </button>
                </ng-template>
            </ion-list>
        </ion-content>
    </ion-menu>
    <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</div>
